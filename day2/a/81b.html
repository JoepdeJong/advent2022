// Day 2
// =====

/**
 * The score for a single game is the sum of:
 * a) either 0, 3 or 6, depending on whether the second player lost, drew or won
 * b) either 1, 2 or 3, depending on whether the second player played Rock, Paper or Scissors
 * 
 * We need to get the following values:
 * 
 * Given that the charCodes are:
 * A = 65, B = 66, C = 67
 * X = 88, Y = 89, Z = 90
 * 
 * The score for a single game can be computed as:
 * score(x,y) = a(x,y) + b(y)
 * with
 * a(x,y) = (y-88 - (x-65) + 3) % 3 * 3
 * b(y) = y-88 + 1
 * 
 * In a(x,y), 3 is added to the difference between the second player's charCode and the first player's charCode to make sure that the result is always positive. 
 * If not, the modulo operation would return a negative number if x > y. E.g. -2 for "C A".
 * 
 * The expression (y-88 - (x-65) + 3) % 3 * 3 can be simplified to:
 * a(x,y) = (y-x-1) % 3 * 3
 */
